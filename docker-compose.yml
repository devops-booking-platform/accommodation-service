version: "3.9"

services:
  accomodation-service:
    build:
      context: ./AccommodationService/AccommodationService
      dockerfile: Dockerfile
    container_name: accomodation-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

      - ConnectionStrings__DefaultConnection=Server=devops-sql,1433;Database=AccommodationServiceDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True

      - RabbitMq__Host=rabbitmq
      - RabbitMq__User=guest
      - RabbitMq__Pass=guest
      - RabbitMq__VirtualHost=/
      - RabbitMq__Exchange=integration
    networks:
      - shared-net
    ports:
      - "5002:8080"

networks:
  shared-net:
    external: true
    name: shared-net
